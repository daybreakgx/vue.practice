<html>
    <script src='node_modules/vue/dist/vue.js'></script>
    <div id='app_1'>
        {{ message }}
    </div>

    <p/>

    <div id='app_2'>
        <span v-bind:title='message'>
            鼠标悬停几秒查看此处动态绑定的提示信息!
        </span>
    </div>

    <p/>

    <div id='app_3'>
        <p v-if='seen'>seen is True</p>
    </div>

    <p/>

    <div id='app_4'>
        <ol>
            <li v-for='todo in todos'>
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <p/>

    <div id='app_5'>
        <p> {{ message }} </p>
        <button v-on:click='reverseMessage'>reverseMsg</button>
    </div>

    <p/>

    <div id='app_6'>
        <p> {{ message }} </p>
        <input v-model='message' />
    </div>

    <p/>

    <div id='app_7'>
        <ol>
            <todo-item v-for='item in fruits' v-bind:todo='item' v-bind:key='item.id'>
            </todo-item>
        </ol>
    </div>

    <script>
        var app1 = new Vue({
            el: '#app_1',
            data: {
                message: "Hello Vue!"
            }
        })

        var app2 = new Vue({
            el: '#app_2',
            data: {
                message: "页面加载于" + new Date().toLocaleString()
            }
        })
        
        var app3 = new Vue({
            el: '#app_3',
            data: {
                seen: true
            }
        })

        var app4 = new Vue({
            el: '#app_4',
            data: {
                todos: [
                    {'text': "todo_1"},
                    {'text': "todo_2"},
                    {'text': "todo_3"}
                ] 
            }
        })

        var app5 = new Vue({
            el: '#app_5',
            data: {
                message: "Hello World."
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        var app6 = new Vue({
            el: '#app_6',
            data: {
                message: "init input"
            }
        })

        Vue.component('todo-item', {
            props: ['todo'],
            template: "<li> {{ todo.text }} </li>"
        })

        var app7 = new Vue({
            el: '#app_7',
            data: {
                fruits: [
                    {'text': 'apple', 'id': 0},
                    {'text': 'banana', 'id': 1},
                    {'text': 'pair', 'id': 2}
                ]
            }
        })
</script>
</html>
